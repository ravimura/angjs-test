<div ng-controller="SignupController as reg">
  <fieldset>
    <legend>Registration</legend>
    <form name='regForm' >

      <input type="text" name="firstname" placeholder="Enter Firstname"
        ng-model="reg.user.firstname"
        required
        minlength="1">
        {{ reg.user.firstname }}
        <span
          ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required)
              && regForm.firstname.$touched">
          Firstname must be at least 1 characters long
        </span>
        <br>
        <br>
        <br>


        <input type="text" name="lastname" placeholder="Enter Lastname"
            ng-model="reg.user.lastname"
            required
            minlength="1">
            {{ reg.user.lastname }}
            <span
              ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required)
                  && regForm.lastname.$touched">
              Lastname must be at least 1 characters long
            </span>
            <br>
            <br>
            <br>
      <input type="email" name="email" placeholder="Email"
        ng-model="reg.user.email"
        required>
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
        <br>
        <br>
        <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="reg.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
        <br>
        <br>
        <br>

        <input type="text" name="menu_item" placeholder="Menu Item"
          ng-model="reg.user.menu_item"
          required>
          <span ng-if="regForm.menu_item.$invalid && regForm.menu_item.$touched">
            Menu Item is required
          </span>
          <br>
          <br>
          <br>

      <button
        ng-disabled="regForm.$invalid"
        ng-click="reg.submit()">Submit</button>
        <br>
        <br>
    </form>
  </fieldset>

  <span ng-if="reg.message">
    {{ reg.message}}
  </span>

</div>
