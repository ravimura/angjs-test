<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchterm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.search()">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <br>
    <br>
    <!-- found-items should be implemented as a component -->
    <found-items my-list="list" on-remove="list.removeItem(index)"></found-items>
  </div>

</body>
</html>
